<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>1334</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0; /* Remove all margins */
        overflow: hidden; /* Prevent scrolling */
    }
    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 10vh; /* Adjust height to 10% of viewport height */
        background-color: #802c2c;
        color: white;
        padding: 0 20px;
        font-size: 2vh; /* Font size relative to viewport height */
    }
    .top-bar img {
        height: 8vh; /* Adjust image size relative to viewport height */
        margin-right: 10px;
    }
    .top-bar .title-bar {
        display: flex;
        align-items: center;
    }
    .top-bar .contact-info {
        font-size: 2vh; /* Font size relative to viewport height */
    }
    .content {
        display: flex;
        flex: 1;
        flex-direction: row;
        height: 90vh; /* Content takes the remaining 90% of the viewport height */
        margin-top: 10px; /* Add a tiny margin above the left and right top sections */
    }
    .left-half, .right-half {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%; /* Ensure the halves fill the full height of the content */
    }
    .right-half {
        margin-right: 10px; /* Reduce margin to maximize space */
    }
    .top-right, .left-half {
        margin-top: 5px; /* Tiny margin above the top sections */
    }
    .top-right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px; /* Reduce bottom margin */
    }
    .top-right a {
        display: block;
        width: 100%;
        height: 100%;
        background-image: url('Smartpass.jpg');
        background-size: cover;
        background-position: center;
        text-indent: -9999px; /* Hide text */
        border-radius: 10px; /* Round the corners if needed */
    }
    .bottom-right {
        flex: 2; /* Make this section twice as big */
    }
    iframe {
        width: 100%;
        height: 100%; /* Ensure iframes fill their container */
        border: none;
    }
</style>
</head>
<body>
<div class="top-bar">
    <div class="title-bar">
        <img alt="Logo" src="logo.png"/>
        <span>Room 1334</span>
    </div>
    <div class="contact-info">
        <span>IT Support Email: servicedesk@acitech.org Phone: 4100</span>
    </div>
</div>
<div class="content">
    <div class="left-half">
        <iframe src="https://secure.realtimesis.com/acitech/scanner/?scan=843F1226-F75C-49D5-88D0-3786427B1BE8"></iframe>
    </div>
    <div class="right-half">
        <div class="top-right">
            <a href="https://app.smartpass.app/main/kioskMode">Smartpass</a>
        </div>
        <div class="bottom-right">
            <iframe src="https://widgets.risevision.com/viewer/?type=sharedschedule&amp;id=87b8456d-8c30-4b36-80c1-d740b07c3c18"></iframe>
        </div>
    </div>
</div>
</body>
</html>
