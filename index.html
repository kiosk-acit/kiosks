<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Websites</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .left-half {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .right-half {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .top-right {
            flex: 1;
            background-image: url('Smartpass.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-right a {
            display: block;
            width: 100%;
            height: 100%;
            text-indent: -9999px; /* Hide text if needed */
        }
        .bottom-right {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="left-half">
        <iframe src="https://secure.realtimesis.com/acitech/scanner/?scan=09FA0AC1-1C95-472C-8EA2-854A2206C1F3"></iframe>
    </div>
    <div class="right-half">
        <div class="top-right">
            <a href="https://app.smartpass.app/main/kioskMode">Smartpass</a>
        </div>
        <div class="bottom-right">
            <iframe src="https://widgets.risevision.com/viewer/?type=sharedschedule&id=87b8456d-8c30-4b36-80c1-d740b07c3c18"></iframe>
        </div>
    </div>
</body>
</html>
