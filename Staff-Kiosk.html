<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Staff Daily Scan</title>
    <!-- Add Google Fonts link for Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Lato', sans-serif; /* Set default font to Lato */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0; /* Remove all margins */
            overflow: hidden; /* Prevent scrolling */
        }
        .top-bar {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: space-between;
            height: 10vh; /* Adjust height to 10% of viewport height */
            background-color: #802c2c;
            color: white;
            padding: 0 10px;
            font-size: 2vh; /* Font size relative to viewport height */
        }
        .top-bar div {
            display: flex;
            align-items: center; /* Center text and image vertically */
        }
        .top-bar img {
            height: 8vh; /* Adjust image size relative to viewport height */
            margin-right: 10px;
        }
        .top-bar .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 2vh; /* Font size relative to viewport height */
        }
        .content {
            display: flex;
            flex: 1;
            flex-direction: row;
            margin-top: 10px; /* Add a tiny margin above the left and right sections */
        }
        .left-half {
            flex: 1; /* Left side takes 1 part of the space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100%; /* Ensure the halves fill the full height of the content */
        }
        .right-half {
            flex: 2; /* Right side takes 2 parts of the space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100%; /* Ensure the halves fill the full height of the content */
            margin-left: 10px; /* Add spacing between the halves */
        }
        iframe {
            width: 100%;
            height: 100%; /* Ensure iframes fill their container */
            border: none;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div>
        <img alt="Logo" src="logo.png"/>
        <span style="font-size: 3vh;">STAFF KIOSK</span> <!-- Doubled the font size -->
    </div>
    <div class="contact-info">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <span style="text-align: left; flex: 1; margin-right: 20px;"><strong>IT Support Email:</strong></span>
            <span style="text-align: right; flex: 1;">servicedesk@acitech.org</span>
        </div>
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <span style="text-align: left; flex: 1; margin-right: 20px;"><strong>IT Support Phone:</strong></span>
            <span style="text-align: right; flex: 1;">Ext. 4100</span>
        </div>
    </div>
</div>
<div class="content">
    <div class="left-half">
        <div style="width: 100%; height: 75vh;">
            <iframe src="https://secure.realtimesis.com/acitech/scanner/?id=2" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>
    <div class="right-half">
        <div style="width: 100%; height: 75vh;">
            <iframe src="https://widgets.risevision.com/viewer/?type=sharedschedule&amp;id=87b8456d-8c30-4b36-80c1-d740b07c3c18"></iframe>
        </div>
    </div>
</div>
</body>
</html>
